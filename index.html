<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>todo List</title>
  </head>
  <body>
    <div class="board">
      <h3>A fazer</h3>

      <ul id="backlog">
        <li>
          <p>Tarefa1</p>
          <p class="remove">x</p>
        </li>
        <li>
          <p>Tarefa2</p>
          <p class="remove">x</p>
        </li>
        <li>
          <p>Tarefa3</p>
          <p class="remove">x</p>
        </li>
      </ul>

      <div class="add-card" onclick="addCard(this)">
        <p>Adicionar tarefa</p>
      </div>
    </div>

    <div class="board">
      <h3>Em produção</h3>

      <ul id="doing"></ul>

      <div class="add-card" onclick="addCard(this)">
        <p>Adicionar tarefa</p>
      </div>
    </div>

    <div class="board">
      <h3>Concluido</h3>

      <ul id="done"></ul>

      <div class="add-card" onclick="addCard(this)">
        <p>Adicionar tarefa</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
