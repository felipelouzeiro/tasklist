<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>todo List</title>
  </head>
  <body>
    <div class="board">
      <h3>A fazer</h3>

      <ul id="backlog" ondrop="drop(event, this.id)" ondragover="over(event)">
        <li id="123456" draggable="true" ondragstart="drag(event)">
          <p>Estudar</p>
          <p class="remove" onClick="removeCard(this)">x</p>
        </li>
        <li id="231598" draggable="true" ondragstart="drag(event)">
          <p>Correr</p>
          <p class="remove" onClick="removeCard(this)">x</p>
        </li>
        <li id="489575" draggable="true" ondragstart="drag(event)">
          <p>Relaxar</p>
          <p class="remove" onClick="removeCard(this)">x</p>
        </li>
      </ul>

      <div class="add-card" onclick="addCard(this)">
        <p>Adicionar tarefa</p>
      </div>
    </div>

    <div class="board">
      <h3>Em produção</h3>

      <ul
        id="doing"
        ondrop="drop(event, this.id)"
        ondragover="over(event)"
      ></ul>

      <div class="add-card" onclick="addCard(this)">
        <p>Adicionar tarefa</p>
      </div>
    </div>

    <div class="board">
      <h3>Concluído</h3>

      <ul id="done" ondrop="drop(event, this.id)" ondragover="over(event)"></ul>

      <div class="add-card" onclick="addCard(this)">
        <p>Adicionar tarefa</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
